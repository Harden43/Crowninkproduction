{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Ink Production</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>
<body>
    <div class="custom-cursor"></div>
    <svg class="bg-pattern" width="100%" height="100%">
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="3" cy="3" r="1.5" fill="#333"/>
            <circle cx="13" cy="13" r="1.5" fill="#333"/>
        </pattern>
        <rect width="100%" height="100%" fill="url(#dots)"/>
    </svg>

    <div class="container">
        <header>
            <h1>Crown Ink Production</h1>
            <p class="subtitle">Premium Beats for Artists</p>
        </header>

        <main class="beats-list">
            {% for beat in beats %}
            <div class="beat-item">
                <img src="{{ beat.cover_art.url }}" alt="{{ beat.title }}" class="cover-art">
                <div class="beat-info">
                    <h3 class="beat-title">{{ beat.title }}</h3>
                    <div class="beat-details">{{ beat.bpm }} BPM • Key: {{ beat.key }}</div>
                </div>
                <div class="beat-controls">
    <span class="price">${{ beat.price }}</span>
    <button class="play-btn" data-audio="{{ beat.audio_file.url }}">▶ Play</button>
    <button class="buy-btn" data-id="{{ beat.id }}">Buy Now</button>
    <div class="progress-container">
        <span class="current-time">0:00</span>
        <input type="range" class="progress-bar" value="0" max="100">
        <span class="duration">0:00</span>
    </div>
</div>

            </div>
            {% endfor %}
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
